<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gloss Effect -->
    <radialGradient id="glossGradient" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Gloss Overlay -->
  <circle cx="256" cy="256" r="256" fill="url(#glossGradient)"/>
  
  <!-- Top Accent Lines -->
  <line x1="100" y1="120" x2="180" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
  <line x1="332" y1="120" x2="412" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center Decorative Circle Background -->
  <circle cx="256" cy="240" r="70" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  
  <!-- Currency Symbol (Stylized Coin) -->
  <g transform="translate(256, 240)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="white" stroke-width="3" filter="url(#shadow)"/>
    <!-- Inner Ring -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <!-- Vertical line -->
    <line x1="0" y1="-35" x2="0" y2="35" stroke="white" stroke-width="4" stroke-linecap="round" filter="url(#shadow)"/>
    <!-- Top curve -->
    <path d="M -18 -10 Q 0 -20 18 -10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#shadow)"/>
    <!-- Bottom curve -->
    <path d="M -18 10 Q 0 20 18 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#shadow)"/>
  </g>
  
  <!-- DBH Text -->
  <text x="256" y="130" font-family="Arial, sans-serif" font-size="76" font-weight="900" text-anchor="middle" fill="white" filter="url(#shadow)" letter-spacing="-1">
    DBH
  </text>
  
  <!-- CASH Text -->
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="58" font-weight="700" text-anchor="middle" fill="white" filter="url(#shadow)" letter-spacing="3">
    CASH
  </text>
  
  <!-- Bottom Decorative Elements -->
  <line x1="140" y1="420" x2="372" y2="420" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Accent Dots -->
  <circle cx="130" cy="420" r="5" fill="white" opacity="0.7"/>
  <circle cx="256" cy="435" r="6" fill="white" opacity="0.8"/>
  <circle cx="382" cy="420" r="5" fill="white" opacity="0.7"/>
</svg>
